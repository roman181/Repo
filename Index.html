<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymer Dezentraler Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Gun.js und SEA (Security Encryption Authorization) laden -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
</head>
<body>

    <div class="chat-container">
        <header>
            <h1>ðŸ‘» GhostChat</h1>
            <div id="status">Verbinde mit Peers...</div>
        </header>

        <div id="message-board">
            <!-- Nachrichten erscheinen hier -->
        </div>

        <div class="input-area">
            <input type="text" id="username" placeholder="Dein Alias" maxlength="15">
            <input type="text" id="message-input" placeholder="Schreibe eine Nachricht..." autocomplete="off">
            <button id="send-btn">Senden</button>
        </div>
        
        <footer>
            <small>Gehostet via GitHub Pages | Dezentral via GunDB</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
